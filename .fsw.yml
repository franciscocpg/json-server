desc: Auto generated by fswatch [json-server]
triggers:
- name: ""
  pattens:
  - '**/*.js'
  - 'db.json'
  - '!lib/**'
  env:
    DEBUG: "1"
  cmd: npm run build && npm run start --watch db.json
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 5
